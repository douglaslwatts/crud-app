<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Remove Contact</title>
</head>
<body>
<h1>Remove Contact</h1>
<p>You are about to remove the contact <th:block th:text="${person.firstName}" /> <th:block
      th:text="${person.lastName}" />:  Are you sure?</p>
<form th:action="'/client/remove' + '/' + ${person.personId}" method="post">
  <input type="hidden" name="clientId" th:value="${client.clientId}"/>
  <input type="submit" name="command" value="Cancel"/>
  <input type="submit" name="command" value="Remove"/>
</form>
</body>
</html>
