<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Client View</title>
</head>
<body>
<h2>Current Clients</h2>
<nav>
  <a th:href="'/'">Home Page</a>
  <a th:href="'/person/edit/' + ${person.personId}"
     th:text="'Back to Editing ' + ${person.firstName} + ' ' + ${person.lastName}">
    Back to Person
  </a>
</nav>
<hr>

<th:block th:unless="${#lists.isEmpty(clients)}">
  <table>
    <thead>
    <tr>
      <th>Company Name</th>
      <th>Website</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="client : ${clients}">
      <tr>
        <td th:text="${client.companyName}">Company Name</td>
        <td th:text="${client.website}">Website</td>
        <td th:text="${client.phone}">Phone</td>
        <td>
          <form th:action="'/person/edit/' + ${person.personId} + '-' + ${client.clientId}"
                method="post">
            <input type="submit" name="command" value="Remove Client" />
          </form>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</th:block>
<th:block th:if="${#lists.isEmpty(clients)}">
  <p>No clients found.</p>
</th:block>
</body>
</html>
